name: Backend CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18' 

      - name: Install dependencies
        run: yarn install
  
      - name: Build application
        run: yarn build
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Set TAG
        run: echo "TAG=$(echo ${GITHUB_SHA} | cut -c1-7)" >> $GITHUB_ENV

      - name: Pack and push Backend Docker image
        id: docker-build-backend
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: .deploy/Dockerfile.blog.prod
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/allright-blog-dev:${{ env.TAG }}
          build-args: |
            SERVER_CONF=new-dev
